<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/39a6f10caf.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header"><span>Flex Keyboard</span></div>
        <div class="flex-keyboard">
            <div class="flex-row">
                <div class='key special-key' key-code='27'><span>Esc</span></div>
                <div class='key' key-code='49'><span>1</span></div>
                <div class='key' key-code='50'><span>2</span></div>
                <div class='key' key-code='51'><span>3</span></div>
                <div class='key' key-code='52'><span>4</span></div>
                <div class='key' key-code='53'><span>5</span></div>
                <div class='key' key-code='54'><span>6</span></div>
                <div class='key' key-code='55'><span>7</span></div>
                <div class='key' key-code='56'><span>8</span></div>
                <div class='key' key-code='57'><span>9</span></div>
                <div class='key' key-code='48'><span>0</span></div>
                <div class='key'><span>-</span></div>
                <div class='key'><span>+</span></div>
                <div class='key backspace special-key' key-code='8'><i class='fa fa-long-arrow-left '></i><span></span></div>
            </div>
            <div class="flex-row">
                <div class='key tab-key special-key' key-code='9' <span>Tab</span>
                </div>
                <div class='key' key-code='81'><span>Q</span></div>
                <div class='key' key-code='87'><span>W</span></div>
                <div class='key' key-code='69'><span>E</span></div>
                <div class='key' key-code='82'><span>R</span></div>
                <div class='key' key-code='84'><span>T</span></div>
                <div class='key' key-code='89'><span>Y</span></div>
                <div class='key' key-code='85'><span>U</span></div>
                <div class='key' key-code='73'><span>I</span></div>
                <div class='key' key-code='79'><span>O</span></div>
                <div class='key' key-code='80'><span>P</span></div>
                <div class='key'><span>{</span></div>
                <div class='key'><span>}</span></div>
                <div class='key slash-key'><span>|</span></div>

            </div>
            <div class="flex-row">
                <div class='key special-key caps-key' key-code='20'><span>Caps Lock</span></div>
                <div class='key' key-code='65'><span>A</span></div>
                <div class='key' key-code='83'><span>S</span></div>
                <div class='key' key-code='68'><span>D</span></div>
                <div class='key' key-code='70'><span>F</span></div>
                <div class='key' key-code='71'><span>G</span></div>
                <div class='key' key-code='72'><span>H</span></div>
                <div class='key' key-code='74'><span>J</span></div>
                <div class='key' key-code='75'><span>K</span></div>
                <div class='key' key-code='76'><span>L</span></div>
                <div class='key'><span>:</span></div>
                <div class='key'><span>"</span></div>
                <div class='key special-key enter' key-code='13'><i class="material-icons">subdirectory_arrow_left</i></div>
            </div>
            <div class="flex-row">
                <div class='key special-key shift' key-code='16'><span>Shift</span></div>
                <div class='key' key-code='90'><span>Z</span></div>
                <div class='key' key-code='88'><span>X</span></div>
                <div class='key' key-code='67'><span>C</span></div>
                <div class='key' key-code='86'><span>V</span></div>
                <div class='key' key-code='66'><span>B</span></div>
                <div class='key' key-code='78'><span>N</span></div>
                <div class='key' key-code='77'><span>M</span></div>
                <div class='key'><span><</span>
                </div>
                <div class='key'><span>></span></div>
                <div class='key'><span>?</span></div>
                <div class='key special-key shift' key-code='16'><span>Shift</span></div>
            </div>
            <div class="flex-row">
                <div class='key special-key' key-code='17'><span>Ctrl</span></div>
                <div class='key special-key' key-code='91'><span class='fa fa-heart'></span></div>
                <div class='key special-key' key-code='18'><span>Alt</span></div>
                <div class='key spacebar' key-code='32'><span></span></div>
                <div class='key special-key'><span>Alt</span></div>
                <div class='key special-key'><span>Fn</span></div>
                <div class='key special-key'><span>Ctrl</span></div>
            </div>
        </div>
        <div class="footer" tabindex="-1><a href=" https://github.com/jruivo-dev ">jruivo-dev  <i class='fa fa-github'></i></a></div>
    </div>

    <script src="js/main.js "></script>
</body>

</html>
